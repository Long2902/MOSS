{% extends "users/auth/base.html" %}

{% block "login-content" %}

<form class="animate__animated animate__fadeInUp animate__fast d-flex flex-grow flex-column jusify-content-center align-items-center text-dark bg-light rounded-3 shadow-lg p-4 m-4">
	<div class="d-flex flex-grow flex-column jusify-content-center align-items-center">
		<h3 class="mb-3">{{ header }}</h3>
		<p>
			{{ message|linebreaks }}
		</p>
	</div>
	<div class="d-flex justify-content-center">
		<a class = "btn btn-primary rounded-pill text-light mt-2" href="javascript:void(goTo('{% url 'users:login' %}'));">{{ action }}</a>
	</div>
</form>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AutoMOSS</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="{% static "lib/open-sans.css" %}" rel="stylesheet">
		<link href="{% static "lib/bootstrap/css/main.min.css" %}" rel="stylesheet">
		<link href="{% static "lib/animate.min.css" %}" rel="stylesheet">
		<link href="{% static "css/ping.css" %}" rel="stylesheet">
		<link href="{% static "css/scrollbar.css" %}" rel="stylesheet">

		{% block "links" %}
		{% endblock %}
		
		<script src="{% static "lib/popper.min.js" %}"></script>
		<script src="{% static "lib/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
		<script src="{% static "lib/sortable/sortable.js" %}" ignoreOnExtract></script>
		<script src="{% static "js/tableUtils.js" %}"></script>

		{% block "scripts" %}
		{% endblock %}
	</head>
	<body>{% block "base-content" %}{% endblock %}</body>
</html>
